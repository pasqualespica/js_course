<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asynchronous JavaScript</title>
</head>
<body>
    <h1>Asynchronous JavaScript</h1>
    <script>

        // PRODUCE
        const getIDs = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve([523, 883, 432, 974]);
            }, 1500);
        });

        const getRecipe = recID => {
            return new Promise((resolve, reject) => {
                setTimeout(ID => {
                    const recipe = { title: 'Fresh tomato pasta', publisher: 'Jonas' };
                    resolve(`${ID}: ${recipe.title}`);
                }, 1500, recID);
            });
        };

        const getRelated = publisher => {
            return new Promise((resolve, reject) => {
                setTimeout(pub => {
                    const recipe = { title: 'Italian Pizza', publisher: 'Jonas' };
                    resolve(`${pub}: ${recipe.title}`);
                }, 1500, publisher);
            });
        };

        // Replace classic consume with Asyn/Await

        // An async function is a function declared with the async keyword.
        // Async functions are instances of the AsyncFunction constructor, and 
        // the await keyword is permitted within them.The async and await keywords 
        // enable asynchronous, promise - based behavior to be written in a 
        // cleaner style, avoiding the need to explicitly configure promise chains.
        
        // The await operator is used to wait for a Promise.It can only be used inside an async function.
        console.log("Dajeeeee....1");
        async function getRecipesAW() {
            const IDs = await getIDs; // call PROMISE

            console.log(IDs);
            console.log("Dajeeeee....AAAA");

            const recipe = await getRecipe(IDs[2]);
            console.log("Dajeeeee....BBBB");
            console.log(recipe);

            const related = await getRelated('Jonas Schmedtmann');
            console.log("Dajeeeee....CCCCC");
            console.log(related);
            return recipe;
        }
        getRecipesAW().then(result => console.log(`${result} is the best ever!`));
        console.log("Dajeeeee....2");

    </script>
</body>
</html>
